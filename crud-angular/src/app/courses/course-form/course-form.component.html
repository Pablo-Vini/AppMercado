<mat-card class="example-card">

    <mat-toolbar color="primary" class="toolbar">Detalhes do Curso</mat-toolbar>

    <mat-card-content>

        <form action="">
            <mat-form-field [formGroup]="form" class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field [formGroup]="form" class="full-width">
                <input matInput placeholder="Categoria" formControlName="category">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
      </mat-card-actions>
</mat-card>
